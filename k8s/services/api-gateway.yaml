apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: winvestco
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
        - name: api-gateway
          image: ${DOCKERHUB_NAMESPACE}/api-gateway:latest
          ports:
            - containerPort: 8090
              name: http
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: OTEL_SERVICE_NAME
              value: "api-gateway"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: winvestco
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8090
      targetPort: 8090
      name: http
  type: ClusterIP
