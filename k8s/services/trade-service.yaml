apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-service
  namespace: winvestco
  labels:
    app: trade-service
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trade-service
  template:
    metadata:
      labels:
        app: trade-service
        component: service
    spec:
      containers:
        - name: trade-service
          image: ${DOCKERHUB_NAMESPACE}/trade-service:latest
          ports:
            - containerPort: 8083
              name: http
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: OTEL_SERVICE_NAME
              value: "trade-service"
            - name: POSTGRES_DB_NAME
              value: "trade_service"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: trade-service
  namespace: winvestco
  labels:
    app: trade-service
spec:
  selector:
    app: trade-service
  ports:
    - port: 8083
      targetPort: 8083
      name: http
  type: ClusterIP
