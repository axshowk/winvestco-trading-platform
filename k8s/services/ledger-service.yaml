apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
  namespace: winvestco
  labels:
    app: ledger-service
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ledger-service
  template:
    metadata:
      labels:
        app: ledger-service
        component: service
    spec:
      containers:
        - name: ledger-service
          image: ${DOCKERHUB_NAMESPACE}/ledger-service:latest
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: OTEL_SERVICE_NAME
              value: "ledger-service"
            - name: POSTGRES_DB_NAME
              value: "ledger_service"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-service
  namespace: winvestco
  labels:
    app: ledger-service
spec:
  selector:
    app: ledger-service
  ports:
    - port: 8082
      targetPort: 8082
      name: http
  type: ClusterIP
