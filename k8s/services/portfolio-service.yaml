apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-service
  namespace: winvestco
  labels:
    app: portfolio-service
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-service
  template:
    metadata:
      labels:
        app: portfolio-service
        component: service
    spec:
      containers:
        - name: portfolio-service
          image: ${DOCKERHUB_NAMESPACE}/portfolio-service:latest
          ports:
            - containerPort: 8086
              name: http
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: OTEL_SERVICE_NAME
              value: "portfolio-service"
            - name: POSTGRES_DB_NAME
              value: "portfolio_service"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: winvestco
  labels:
    app: portfolio-service
spec:
  selector:
    app: portfolio-service
  ports:
    - port: 8086
      targetPort: 8086
      name: http
  type: ClusterIP
