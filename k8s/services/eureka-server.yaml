apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: winvestco
  labels:
    app: eureka-server
    component: discovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
        component: discovery
    spec:
      containers:
        - name: eureka-server
          image: ${DOCKERHUB_NAMESPACE}/eureka-server:latest
          ports:
            - containerPort: 8761
              name: http
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"
            - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
              value: "false"
            - name: EUREKA_CLIENT_FETCH_REGISTRY
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: winvestco
  labels:
    app: eureka-server
spec:
  selector:
    app: eureka-server
  ports:
    - port: 8761
      targetPort: 8761
      name: http
  type: ClusterIP
