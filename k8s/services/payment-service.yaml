apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: winvestco
  labels:
    app: payment-service
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        component: service
    spec:
      containers:
        - name: payment-service
          image: ${DOCKERHUB_NAMESPACE}/payment-service:latest
          ports:
            - containerPort: 8087
              name: http
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: OTEL_SERVICE_NAME
              value: "payment-service"
            - name: POSTGRES_DB_NAME
              value: "payment_service"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8087
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8087
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: winvestco
  labels:
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - port: 8087
      targetPort: 8087
      name: http
  type: ClusterIP
