          - targets: ['ledger-service:8082']
        metrics_path: '/actuator/prometheus'

      - job_name: 'order-service'
        static_configs:
          - targets: ['order-service:8081']
        metrics_path: '/actuator/prometheus'

      - job_name: 'trade-service'
        static_configs:
          - targets: ['trade-service:8083']
