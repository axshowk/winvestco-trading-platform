apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: winvestco
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files:

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'eureka-server'
        static_configs:
          - targets: ['eureka-server:8761']
        metrics_path: '/actuator/prometheus'

      - job_name: 'api-gateway'
        static_configs:
          - targets: ['api-gateway:8090']
        metrics_path: '/actuator/prometheus'

      - job_name: 'user-service'
        static_configs:
          - targets: ['user-service:8088']
        metrics_path: '/actuator/prometheus'

      - job_name: 'market-service'
        static_configs:
          - targets: ['market-service:8084']
        metrics_path: '/actuator/prometheus'

      - job_name: 'portfolio-service'
        static_configs:
          - targets: ['portfolio-service:8086']
        metrics_path: '/actuator/prometheus'

      - job_name: 'funds-service'
        static_configs:
          - targets: ['funds-service:8085']
        metrics_path: '/actuator/prometheus'

      - job_name: 'ledger-service'
