# Docker Profile - Configuration for Docker Compose environment
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/winvestco_notification_db
    username: postgres
    password: ${POSTGRES_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  rabbitmq:
    host: rabbitmq

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces

logging:
  level:
    root: INFO

server:
  port: 8091
