# Development Profile - Local development
spring:
  config:
    activate:
      on-profile: dev

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder-dev-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder-dev-secret}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits
  expiration: 86400000

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG

server:
  port: 8090
