# Production Profile - Production-grade settings
spring:
  config:
    activate:
      on-profile: prod

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  tracing:
    sampling:
      probability: 0.1

logging:
  level:
    root: WARN
    org.springframework.cloud.gateway: WARN
    org.springframework.security: WARN

server:
  port: ${SERVER_PORT:8090}
