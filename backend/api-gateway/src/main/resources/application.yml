spring:
  application:
    name: api-gateway
  
  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader
        - RemoveRequestHeader=Cookie
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      routes:

        # API Documentation Routes (Centralized)
        - id: api-docs
          uri: lb://user-service
          predicates:
            - Path=/api/admin/docs/**

        # User Service - Registration (Public)
        - id: user-service-register
          uri: lb://user-service
          predicates:
            - Path=/api/users/register, /api/users/register/**
          filters:
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Authorization

        # User Service routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**, /api/users/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Market Service routes
        - id: market-service
          uri: lb://market-service
          predicates:
            - Path=/api/market/**
          filters:
            - RemoveRequestHeader=Cookie

        # Portfolio Service routes
        - id: portfolio-service
          uri: lb://portfolio-service
          predicates:
            - Path=/api/portfolios/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Funds Service routes
        - id: funds-service
          uri: lb://funds-service
          predicates:
            - Path=/api/funds/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Ledger Service routes (Source of Truth)
        - id: ledger-service
          uri: lb://ledger-service
          predicates:
            - Path=/api/ledger/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Order Service routes
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Trade Service routes
        - id: trade-service
          uri: lb://trade-service
          predicates:
            - Path=/api/trades/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Payment Service routes
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Payment Webhook (public, no auth - signature verified by service)
        - id: payment-webhook
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/webhook/**
          filters:
            - RemoveRequestHeader=Cookie

        # Notification Service routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - RemoveRequestHeader=Cookie
            - TokenRelay=

        # Notification Service WebSocket
        - id: notification-websocket
          uri: lb:ws://notification-service
          predicates:
            - Path=/ws/notifications/**

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,gateway,routes
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  # Disable Zipkin tracing (using PLG stack instead)
  zipkin:
    tracing:
      enabled: false
  tracing:
    sampling:
      probability: 0.0

# JWT Configuration (must match user-service)
jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
