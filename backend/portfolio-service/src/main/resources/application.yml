spring:
  application:
    name: portfolio-service

  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5432/winvestco_portfolio_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate properties
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Jackson Configuration
  jackson:
    time-zone: Asia/Kolkata
    date-format: dd-MM-yyyy HH:mm:ss

  # RabbitMQ Configuration (for listening to UserCreatedEvent)
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: guest
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000

  # Enable bean definition overriding
  main:
    allow-bean-definition-overriding: true

  # Flyway configuration
  flyway:
    repair-on-migrate: true
    validate-on-migrate: false

  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: ${SERVER_PORT:8085}

# Eureka Client Configuration
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Enable Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Enables /actuator/health/liveness and /actuator/health/readiness
    prometheus:
      enabled: true
  health:
    # Kubernetes probes
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    # Dependency health indicators
    db:
      enabled: true
    rabbit:
      enabled: true
    diskSpace:
      enabled: true
      threshold: 10MB
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  # OpenTelemetry Tracing Configuration
  tracing:
    enabled: true
    sampling:
      probability: ${OTEL_TRACES_SAMPLER_ARG:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      transport: http

# Springdoc Configuration
springdoc:
  swagger-ui:
    tryItOutEnabled: false

# Logging Configuration
logging:
  level:
    org.springframework.security: DEBUG
    in.winvestco.portfolio_service: DEBUG

# JWT Configuration (must match api-gateway)
jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}
