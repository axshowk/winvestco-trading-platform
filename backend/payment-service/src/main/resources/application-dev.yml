# Development Profile - Local development
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/winvestco_payment_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  rabbitmq:
    host: localhost

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits
  expiration: 86400000

# Development: Use Razorpay test keys
razorpay:
  key-id: ${RAZORPAY_KEY_ID:rzp_test_placeholder}
  key-secret: ${RAZORPAY_KEY_SECRET:placeholder_secret}

logging:
  level:
    root: INFO
    in.winvestco.payment_service: DEBUG
    com.razorpay: DEBUG

server:
  port: 8093
