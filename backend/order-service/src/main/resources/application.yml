spring:
  application:
    name: order-service
  
  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true
  
  datasource:
    url: jdbc:postgresql://localhost:5432/winvestco_order_db
    username: postgres
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: 8089

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  # OpenTelemetry Tracing Configuration
  tracing:
    enabled: true
    sampling:
      probability: ${OTEL_TRACES_SAMPLER_ARG:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      transport: http

# JWT Configuration (must match user-service)
jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api/orders/v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Trading hours (IST) for EOD expiry
trading:
  market-close-hour: 15
  market-close-minute: 30
  timezone: Asia/Kolkata

# Feign client configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    in.winvestco: DEBUG
    org.springframework.security: DEBUG
    io.github.resilience4j: INFO

# Resilience4j Configuration
resilience4j:
  # Circuit Breaker - Fail-fast when market-service is unhealthy
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 2s
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.FeignException$ServiceUnavailable
          - feign.FeignException$InternalServerError
        ignoreExceptions:
          - feign.FeignException$BadRequest
          - feign.FeignException$NotFound
          - in.winvestco.common.exception.NonRetryableException
    instances:
      marketService:
        baseConfig: default

  # Retry - Exponential Backoff with Jitter
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        enableRandomizedWait: true
        randomizedWaitFactor: 0.5
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.RetryableException
        ignoreExceptions:
          - feign.FeignException$BadRequest
          - feign.FeignException$NotFound
          - feign.FeignException$Unauthorized
          - in.winvestco.common.exception.NonRetryableException
    instances:
      marketService:
        baseConfig: default

  # Bulkhead - Resource Isolation
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 20
        maxWaitDuration: 100ms
    instances:
      marketService:
        baseConfig: default

  # TimeLimiter - Timeout Control
  timelimiter:
    instances:
      marketService:
        timeoutDuration: 3s
        cancelRunningFuture: true

