server:
  port: 8084

spring:
  application:
    name: market-service

  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      compression-type: snappy

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# NSE India API Configuration (FREE - No authentication required)
# The NSE public API is used for fetching market data
nse:
  base-url: https://www.nseindia.com
  api-base-url: https://www.nseindia.com/api
  connection-timeout-ms: 10000
  read-timeout-ms: 10000
  cookie-refresh-interval-ms: 300000
