server:
  port: 8084

spring:
  application:
    name: market-service

  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      compression-type: snappy

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:winvestco_market_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# NSE India API Configuration (FREE - No authentication required)
# The NSE public API is used for fetching market data
nse:
  base-url: https://www.nseindia.com
  api-base-url: https://www.nseindia.com/api
  connection-timeout-ms: 10000
  read-timeout-ms: 10000
  cookie-refresh-interval-ms: 300000

# Enable Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  # OpenTelemetry Tracing Configuration
  tracing:
    enabled: true
    sampling:
      probability: ${OTEL_TRACES_SAMPLER_ARG:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      transport: http
  health:
    circuitbreakers:
      enabled: true

# Logging
logging:
  level:
    in.winvestco: DEBUG
    io.github.resilience4j: INFO

# Resilience4j Configuration for external NSE API
resilience4j:
  # Circuit Breaker - Protect from NSE API failures
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 5s
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 2
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignoreExceptions:
          - org.springframework.web.client.HttpClientErrorException$BadRequest
          - org.springframework.web.client.HttpClientErrorException$NotFound
    instances:
      nseApi:
        baseConfig: default

  # Rate Limiter - Protect NSE API from overwhelming traffic
  ratelimiter:
    instances:
      nseApi:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms

  # Retry - Exponential Backoff with Jitter for transient NSE failures
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        enableRandomizedWait: true
        randomizedWaitFactor: 0.5
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignoreExceptions:
          - org.springframework.web.client.HttpClientErrorException$BadRequest
          - org.springframework.web.client.HttpClientErrorException$NotFound
    instances:
      nseApi:
        baseConfig: default

  # Bulkhead - Limit concurrent NSE API calls
  bulkhead:
    instances:
      nseApi:
        maxConcurrentCalls: 5
        maxWaitDuration: 200ms

  # TimeLimiter - Timeout for NSE API calls
  timelimiter:
    instances:
      nseApi:
        timeoutDuration: 10s
        cancelRunningFuture: true
