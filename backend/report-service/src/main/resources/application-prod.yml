# Production Profile - Production-grade settings
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 25
      minimum-idle: 10
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  rabbitmq:
    host: ${RABBITMQ_HOST}
    password: ${RABBITMQ_PASSWORD}

  flyway:
    validate-on-migrate: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

report:
  storage:
    path: ${REPORT_STORAGE_PATH}
    max-retention-days: 90
  generation:
    timeout-minutes: 15
    max-concurrent: 10

management:
  tracing:
    sampling:
      probability: 0.1
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}

logging:
  level:
    root: WARN
    in.winvestco: INFO

server:
  port: ${SERVER_PORT:8094}
