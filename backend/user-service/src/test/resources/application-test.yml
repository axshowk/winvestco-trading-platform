spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
  rabbitmq:
    host: localhost
    port: 5672

jwt:
  secret: test-secret-key-for-unit-testing-minimum-256-bits-required-here
  expiration: 86400000

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    com.winvestco: INFO
