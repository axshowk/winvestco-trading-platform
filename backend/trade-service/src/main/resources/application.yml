spring:
  application:
    name: trade-service
  
  logging:
    level:
      org.flywaydb: DEBUG
  
  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:winvestco_trade_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: TradeServicePool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 10

server:
  port: 8092

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}:${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Enables /actuator/health/liveness and /actuator/health/readiness
    prometheus:
      enabled: true
  health:
    # Kubernetes probes
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    # Dependency health indicators
    db:
      enabled: true
    rabbit:
      enabled: true
    diskSpace:
      enabled: true
      threshold: 10MB
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  # OpenTelemetry Tracing Configuration
  tracing:
    enabled: true
    sampling:
      probability: ${OTEL_TRACES_SAMPLER_ARG:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
      transport: http

# JWT Configuration (must match other services)
jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

# Trading Configuration
trading:
  market-open-hour: 9
  market-open-minute: 15
  market-close-hour: 15
  market-close-minute: 30
  timezone: Asia/Kolkata
  
  # Trade validation settings
  max-order-value: 10000000  # 1 crore INR
  min-order-value: 100       # 100 INR
  max-quantity-per-order: 100000

  # Mock execution engine configuration
  mock-execution:
    enabled: true
    min-delay-ms: 100
    max-delay-ms: 500
    max-slippage-percent: 0.1
    auto-close: true
    partial-fill-enabled: true
    partial-fill-percent: 70

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    in.winvestco: DEBUG
    io.github.resilience4j: INFO

# Resilience4j Configuration
resilience4j:
  # Circuit Breaker - Fail-fast when market-service is unhealthy
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 2s
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.FeignException$ServiceUnavailable
          - feign.FeignException$InternalServerError
        ignoreExceptions:
          - feign.FeignException$BadRequest
          - feign.FeignException$NotFound
          - in.winvestco.common.exception.NonRetryableException
    instances:
      marketService:
        baseConfig: default

  # Retry - Exponential Backoff with Jitter
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        enableRandomizedWait: true
        randomizedWaitFactor: 0.5
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.RetryableException
        ignoreExceptions:
          - feign.FeignException$BadRequest
          - feign.FeignException$NotFound
          - feign.FeignException$Unauthorized
          - in.winvestco.common.exception.NonRetryableException
    instances:
      marketService:
        baseConfig: default

  # Bulkhead - Resource Isolation
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 20
        maxWaitDuration: 100ms
    instances:
      marketService:
        baseConfig: default

  # TimeLimiter - Timeout Control
  timelimiter:
    instances:
      marketService:
        timeoutDuration: 3s
        cancelRunningFuture: true
