# Development Profile - Local development
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/winvestco_trade_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: localhost

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits
  expiration: 86400000

# Development: Mock execution enabled
trading:
  mock-execution:
    enabled: true

logging:
  level:
    root: INFO
    in.winvestco: DEBUG
    io.github.resilience4j: DEBUG
    org.flywaydb: DEBUG

server:
  port: 8092
