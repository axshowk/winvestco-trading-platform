# Docker Profile - Configuration for Docker Compose environment
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/winvestco_ledger_db
    username: postgres
    password: ${POSTGRES_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  rabbitmq:
    host: rabbitmq

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces

logging:
  level:
    root: INFO

server:
  port: 8087
