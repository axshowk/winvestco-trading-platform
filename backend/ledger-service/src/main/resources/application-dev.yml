# Development Profile - Local development
spring:
  config:
    activate:
      on-profile: dev
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:ledgerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  rabbitmq:
    host: localhost

  flyway:
    enabled: false

eureka:
  client:
    enabled: false

jwt:
  secret: dev-secret-key-for-local-development-only-change-in-production-minimum-256-bits
  expiration: 86400000

logging:
  level:
    root: INFO
    in.winvestco.ledger_service: DEBUG

management:
  health:
    rabbit:
      enabled: false
  tracing:
    enabled: false
  otlp:
    tracing:
      enabled: false

server:
  port: 8087
